<div class="container-fluid">

    <div class="row m-3 justify-content-center">
        <div class="col-4">
            <hr>
            <h2 class="fw-ligth fs-3 text-center">Gerenciar Chamados</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center m-2">
        <div class="col-10">
            <table class=" table">
                <thead>
                    <tr class="text-muted">
                        <th>ID</th>
                        <th>TÍTULO</th>
                        <th>DATA CHAMADO</th>
                        <th>DIAS EM ABERTO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let chamado of chamados index as i">
                        <td> {{chamado?.id}}</td>
                        <td> {{chamado?.titulo}}</td>
                        <td> {{chamado?.dataAbertura |
                            date:'dd/MM/YYYY'}}</td>
                        <td> {{chamado?.diasEmAberto}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm m-2"
                                (click)="editar(chamado)">Editar</button>
                            <button type="button" class="btn btn-info btn-sm m-2"
                                (click)="detalhes(chamado)">Detalhes</button>
                            <button type="button" class="btn btn-danger btn-sm m-2"
                                (click)="excluir(chamado, i)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <a type="button" class="btn btn-outline-success" routerLink="../cadastrar">Novo</a>
        </div>
        <div class="col-3">
            <a type="button" class="btn btn-outline-primary" routerLink="../../home">Voltar</a>
        </div>
    </div>
</div>
