<div class="container-fluid">

    <div class="row m-3 justify-content-center">
        <div class="col-4">
            <hr>
            <h2 class="fw-ligth fs-3 text-center">Gerenciar Equipamentos</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center m-2">
        <div class="col-10">
            <table class=" table">
                <thead>
                    <tr class="text-muted">
                        <th>ID</th>
                        <th>NOME</th>
                        <th>PREÇO</th>
                        <th>NR SÉRIE</th>
                        <th>DATA FABRICAÇÃO</th>
                        <th>FABRICANTE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let equipamento of equipamentos index as i">

                        <td> {{equipamento?.id}}</td>
                        <td> {{equipamento?.nome}}</td>
                        <td> {{equipamento?.preco | currency: 'R$ '}}</td>
                        <td> {{equipamento?.nrSerie}}</td>
                        <td> {{equipamento?.dataFabricacao | date:'dd/MM/YYYY'}}</td>
                        <td> {{equipamento?.fabricante}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm m-2"
                                (click)="editar(equipamento)">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm m-2"
                                (click)="excluir(equipamento, i)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <a type="button" class="btn btn-outline-success" routerLink="../cadastrar">Novo</a>
            </div>
            <div class="col-3">
                <a type="button" class="btn btn-outline-primary" routerLink="../../home">Voltar</a>
            </div>
        </div>
    </div>
</div>
