<div class="container-fluid">

    <div class="row m-3 justify-content-center">
        <div class="col-4">
            <hr>
            <h2 class="fw-ligth fs-3 text-center">{{editarCadastro ? 'Editar Equipamento':'Cadastrar Equipamento'}}</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control"
                        [ngClass]="{'valido':form.get('nome')?.valid , 'invalido':!form.get('nome')?.valid && !form.get('nome')?.pristine}"
                        formControlName="nome">
                    <label for="nome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" formControlName="preco"
                        [ngClass]="{'valido':form.get('preco')?.valid , 'invalido':!form.get('preco')?.valid && !form.get('preco')?.pristine}">
                    <label for="preco">Preço</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="nrSerie"
                        [ngClass]="{'valido':form.get('nrSerie')?.valid , 'invalido':!form.get('nrSerie')?.valid && !form.get('nrSerie')?.pristine}">
                    <label for="nrSerie">Número De Série</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" formControlName="dataFabricacao"
                        [ngClass]="{'valido':form.get('dataFabricacao')?.valid , 'invalido':!form.get('dataFabricacao')?.valid && !form.get('dataFabricacao')?.pristine}">
                    <label for="dataFabricacao">Data de Fabricação</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" formControlName="fabricante"
                        [ngClass]="{'valido':form.get('fabricante')?.valid , 'invalido':!form.get('fabricante')?.valid && !form.get('fabricante')?.pristine}">
                    <label for="fabricante">Fabricante</label>
                </div>
                <div class="row d-flex">
                    <div class= "col-3 mb-3">
                        <button class="btn btn-success" type="submit" [disabled]="!this.form.valid">Enviar</button>
                    </div>
                    <div class="col-3 mb-3">
                        <button class="btn btn-primary" type="button" (click)="voltar(editarCadastro)">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
